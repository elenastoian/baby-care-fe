<div class="min-h-full bg-white">
    <div class="flex justify-content-center flex-wrap pt-8 px-2">

        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <img src="../assets/images/logo/owners-valley-logo-rent.png" alt="Image" height="50" class="mb-3">
                <div class="text-900 text-3xl font-medium mb-3">Password Change</div>
                <span class="text-600 font-medium line-height-3">Complete the form below to reset your password.</span>
            </div>

            <div>

                <label for="email1" class="block text-900 font-medium mb-2">New Password</label>
                <input [(ngModel)]="password" id="email1" type="password" pInputText class="w-full mb-3">
                <small *ngIf="passwordLengthError" id="username2-help" class="p-error block pb-3">Password needs to have at least 8 characters.</small>
                <small *ngIf="passwordCanNotBeEmptyFlag" id="username2-help" class="p-error block pb-3">Password field can not be empty.</small>

                <label for="password1" class="block text-900 font-medium mb-2">Confirm New Password</label>
                <input [(ngModel)]="passwordConfirm" id="password1" type="password" pInputText class="w-full mb-3">
                <small *ngIf="passwordFieldsDoNotMatch" id="username2-help" class="p-error block pb-3">Password fields do not match.</small>

            </div>

            <div class="w-full flex justify-content-center flex-wrap">
                <div class="w-4">
                    <button pButton pRipple label="Change Password" icon="pi pi-user"
                        class="w-full p-button-raised p-button-warning" (click)="sendResetPasswordRequest()"></button>
                </div>
            </div>

        </div>
    </div>
</div>
