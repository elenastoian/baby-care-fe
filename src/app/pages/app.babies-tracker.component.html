<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
    <div class="font-bold text-900 text-5xl mb-3 text-center">Your babies</div>
    <div class="text-xl line-height-3 text-600 mb-6 text-center">Welcome to your baby care tracker. Click on a baby below to view their details and track their activities.</div>

    <div class="flex justify-content-center flex-column lg:flex-row">
        <div class="shadow-2 p-4 mb-5 lg:mb-0 mr-0 lg:mr-5 surface-card" *ngFor="let baby of resposeArray"
        (click)="goToBabyCareTrackerPage(baby.id)">
        <div *ngIf="baby.sex === 'MALE'">
            <img src="assets/layout/images/user_male.png" style="width: 120px;height: 150px" class="mb-3 w-full" />
        </div>
        <div *ngIf="baby.sex === 'FEMALE'">
            <img src="assets/layout/images/user_female.png" style="width: 120px;height: 150px" class="mb-3 w-full" />
        </div>
            <div class="flex justify-content-center align-items-center flex-column">
                <div class="text-center">
                    <div class="text-xl text-900 font-medium mb-2">{{ baby.name }}</div>
                    <div class="text-blue-600">{{ baby.age }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
